<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kill the orcs</title>
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <div class="wrapper-boom">
      <div class="wrapper">
        <div class="score_area">
          <div class="score_orcs">0</div>
          <div class="score_tanks">0</div>
        </div>

        <div class="playing_area">
          <div class="best-score">
            <p>Найкращий воїн:</p>
            <p class="nick-name"></p>
            <p class="best-kill"></p>
          </div>
          <div class="playing_area_bottom"></div>
          <div class="second_tree"></div>
          <div class="first_tree"></div>
          <div class="stump"></div>
          <div class="bush_1"></div>
          <div class="bush_2"></div>
          <div class="arow"></div>
        </div>
        <audio class="shot-audio" preload src="./audio/shot.mp3"></audio>
        <audio
          class="overshoot-audio"
          preload
          src="./audio/overshoot.mp3"
        ></audio>
        <audio
          class="piggy-audio"
          preload
          src="./audio/piggy-audio.mp3"
        ></audio>
        <audio class="kill-audio" preload src="./audio/kill-audio.mp3"></audio>
        <audio
          class="boom-audio"
          preload
          src="./audio/boom-tank-audio.mp3"
        ></audio>
        <audio
          class="badaboom-audio"
          preload
          src="./audio/badaboom.mp3"
        ></audio>
        <audio
          class="gameover-audio"
          preload
          src="./audio/gameover-audio.mp3"
        ></audio>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
